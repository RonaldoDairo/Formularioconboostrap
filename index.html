<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container ">
    <div class="card text-start container-fluid">
        <div class="card-header">
          <h2>Payment form example</h2>
        </div>
        <div class="card-body">
            
            
              <form class="row g-3">

                    <div class="alert alert-danger text-start" role="alert">
                    Some fields are missing
                </div>
                <div class="col-md-5">
                    <label for="validationDefault01" class="form-label"><b>Card #</b></label>
                    <input type="text" class="form-control" id="tarjeta" name="tarjeta" placeholder="XXXXXXXXXXXXXXXXXX" maxlength="16" pattern="\d{16}" required>
                  </div>
                  <div class="col-md-3">
                    <label for="validationDefault01" class="form-label"><b>CVC #</b></label>
                    <input type="text" class="form-control" id="cvc" name="cvc" placeholder="000" maxlength="3" required>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefault01" class="form-label" ><b>Amount</b> </label>
                    <input type="text" class="form-control" id="Amount" name="amount" placeholder="Amount" maxlength="8" required>
                    
                  </div>

                <div class="col-md-6">
                  <label for="validationDefault01" class="form-label"><b>First name</b></label>
                  <input type="text" class="form-control" id="First" name="firts" maxlength="40" required>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault02" class="form-label"><b>Last name</b></label>
                  <input type="text" class="form-control" id="last"  name="last" maxlength="40" required>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault03" class="form-label"><b>City</b></label>
                  <input type="text" class="form-control" id="City" name="city" maxlength="15" required>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault04" class="form-label"><b>State</b></label>
                  <select class="form-select" id="state" required>
                    <option selected value=""><b>Pick a state</b></option>
                    <option  value="1"><b>Madrid</b></option>
                    <option  value="2"><b>Barcelona</b></option>
                    <option  value="3"><b>Valencia</b></option>
                  
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault05" class="form-label"><b>Postal Code</b></label>
                  <input type="text" class="form-control" id="validationDefault05" maxlength="8" required>
                </div>
                <div class="col-md-6 w-none">
                    <label for="validationDefault05" class="form-label"><b>We Accept</b></label><br>
                    <div class="col-6 bg-secondary w-">
                    <input type="radio" name="radio"> <i class="fa-brands fa-cc-mastercard"></i>
                    <input type="radio" name="radio"> <i class="fa-brands fa-cc-visa"></i>
                    <input type="radio" name="radio"> <i class="fa-brands fa-cc-diners-club"></i>
                    <input type="radio" name="radio"> <i class="fa-brands fa-cc-discover"></i>
                  </div>
                  </div>

                <div class="col-6 "><label for=""><b>Message</b></label>
                 
                    <textarea name="" id="" cols="70" rows="3" class="container"></textarea>
                    <p>Add any notes here</p>
                </div>
            
            <div class=" card-footer text-muted text-end">
                <div class="col-3 offset-9">
               <input type="reset" class="btn btn-secondary" placeholder="Cancel">
                <input type="submit" class="btn btn-primary" placeholder="Send" >
                
                </div>
              </div></form>
</div>

    <script src="https://kit.fontawesome.com/287bcbf3a3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
